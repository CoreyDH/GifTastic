<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GIPHY API DEMO</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="container-fluid navbar-default">
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="navbar-header">
            <div class="navbar-brand">
              <h1>GIPHY
                <span style="color:rgb(39, 128, 227);">A</span><span style="color:rgb(255, 117, 24);">P</span><span style="color:rgb(63, 182, 24);">I</span> DEMO</h1>
            </div>
          </div>
          <div class="gif-search form-inline pull-right">
            <div class="form-group">
              <small>Category</small><br>
              <input type="text" id="gif-input" class="form-control" placeholder="Enter Category">
            </div>
            <div class="form-group">
              <small>Max Rating</small><br>
              <select name="gif-rating" id="gif-rating" class="form-control">
                <option value="g">G</option>
                <option value="pg" selected>PG</option>
                <option value="pg-13">PG-13</option>
                <option value="r">R</option>
              </select>
            </div>
            <div class="form-group">
              <small>Show</small><br>
              <select name="gif-limit" id="gif-limit" class="form-control">
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
              </select>
              <button type="button" id="gif-add" class="btn btn-success">Search &amp; Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="gif-categories-container container-fluid">
    <div class="row">
      <div id="gif-categories" class="container"></div>
    </div>
  </div>
  <main class="container">
    <div class="row">
      <div class="col-md-12">
        <ul id="gif-output"></ul>
      </div>
    </div>
  </main>
</body>
<script src="assets/vendor/jquery/jquery-3.1.0.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/scripts.js"></script>
</html>
